<script>
    addHyphens(this)

    this.value = this.value.toUpperCase();


    function changeInput(selector, target) {
        const input = document.querySelector(selector);
        document.querySelector(target).innerText = input.disabled ? "Enabled" : "Disabled";
        input.disabled = !input.disabled;
    }

    document.addEventListener("DOMContentLoaded", function () {
        var inputs = document.querySelectorAll(".idi");
        inputs.forEach(function (input) {
            if (input.nextElementSibling == null) {
                input.disabled = true;
                var html = '<div class="inputeditable">Disabled</div>';
                input.insertAdjacentHTML('afterend', html);
            }
        });
        document.querySelectorAll(".inputeditable").forEach(function (editable) {
            editable.addEventListener('click', function () {
                var input = this.previousElementSibling; // Get the input field before the clicked element
                input.disabled = !input.disabled; // Toggle the disabled attribute
                this.innerText = input.disabled ? "Disabled" : "Enabled"; // Toggle inner text
            });
        });
    });
</script>
